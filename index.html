	text-align: center;

  margin-left: auto;

	padding: 40px;

background-color:#ffb6c1;

<body><br>

	<h1> Millimeters Converter </h1>
	<table class="center">
	<tr>
		<th style="background-color:#FFE6E8">Millimeters
			<p><input type="text" id="seconds"></p>
			<input type="button" class="btn btn-primary" onClick="SecMin()" value="To Centimeters">
			<input type="button" class="btn btn-primary" onClick="SecHr()" value="To Meters">
			<input type="button" class="btn btn-primary" onClick="SecDt()" value="To Kilometers">
		</th>
	</tr>
</table>
</body>
<script>
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 10;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 1000;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 1000000;		
		alert(x / y);
	}
</script>
</html>
